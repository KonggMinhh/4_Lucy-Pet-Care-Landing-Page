<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img
                        src="./assets/img/Logo.svg"
                        alt="Lucy"
                        class="heade__logo"
                    />
                    <!-- Mavigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- CTA -->
                    <div class="header__actions">
                        <a href="#!" class="header__action-link">Sign in</a>
                        <a href="#!" class="btn header__action-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <!-- Pet 01 -->
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt="Cat"
                                class="hero__img"
                            />
                            <!-- Decoration -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt="decor-01"
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt="decor-02"
                                class="hero__decor"
                            />
                        </div>

                        <!-- Pet 02 -->
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt="Cat"
                                class="hero__img hero__img-small"
                            />
                        </div>

                        <!-- Hero list -->
                        <div class="hero__list">
                            <!-- Hero list 1  -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt="Cat"
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero-list-item__sekeleton"
                                    ></div>
                                    <div
                                        class="hero-list-item__sekeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero-list-item__separate"></div>

                            <!-- Hero list 2  -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt="Cat"
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero-list-item__sekeleton"
                                    ></div>
                                    <div
                                        class="hero-list-item__sekeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="section-heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section-desc hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn"
                                >Book a Meet
                                <span class="btn-icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
